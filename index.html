<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="top-block"><img alt="Eisenhower Matrix" src="./eisenhower-matrix.jpg">
        <a class="top-block__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></header>
    <main class="main-block main-block--center">
      <section class="add-element-block"><label for="new-task" class="add-element-block__lable">Add Item</label>
        <div class="add-element-block__input-wrap">
          <input id="new-task" class="task-item add-element-block__input" type="text"><button>Add</button>
        </div>
      </section>
      <section>
        <h3>Todo</h3>
        <ul class="tasks-list tasks-list--incompleted">
          <li>
            <input type="checkbox"><label class="task-item tasks-list__item-label">Pay Bills</label>
            <input type="text" class="task-item tasks-list__item-input"><button class="tasks-list__button tasks-list__button--edit">Edit</button><button class="tasks-list__button tasks-list__button--delete"><img alt="Remove" src="./remove.svg"></button>
          </li>
          <li class="tasks-list__item tasks-list__item--in-progress">
            <input type="checkbox"><label class="task-item tasks-list__item-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-item tasks-list__item-input"><button class="tasks-list__button tasks-list__button--edit">Save</button><button class="tasks-list__button tasks-list__button--delete"><img alt="Remove" src="./remove.svg"></button>
          </li>
        </ul>
      </section>
      <section>
        <h3>Completed</h3>
        <ul class="tasks-list tasks-list--completed">
          <li>
            <input type="checkbox" checked><label class="task-item tasks-list__item-label">See the Doctor</label>
            <input type="text" class="task-item tasks-list__item-input"><button class="tasks-list__button tasks-list__button--edit">Edit</button><button class="tasks-list__button tasks-list__button--delete"><img alt="Remove" src="./remove.svg"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
